<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quizgame</title>
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz time!</h1>
            <p>Test your knowledge with these fun question</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question"></span> of <span id="total-questions"></span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>
            <div class="answer-buttons" id="answer-buttons">
                <!-- Answer buttons will be generated here -->
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
        <div class="screen" id="end-screen">
            <h1>Quiz Results</h1>
            <div id="result-info">
                <p>Your final score is: <span id="final-score"></span></p>
                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>

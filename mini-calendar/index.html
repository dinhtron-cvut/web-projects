<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="month-name" id="month-name">December</h1>
        <p class="day-name" id="day-name">Friday</p>
        <p class="date-number" id="date-number">31</p>
        <p class="year-number" id="year-number">2021</p>
        
    </div>
</body>
</html>
